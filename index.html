<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cafe Aurora</title>
		<link rel="stylesheet" href="src/css/reset.css" />
		<link rel="stylesheet" href="src/css/style.css" />
	</head>
	<body>
		<header>
			<img src="src/assets/logo.png" alt="Logo firmy" />
			<nav class="menu">
				<ul>
					<li><a href="">Oferta</a></li>
					<li><a href="">Opinie</a></li>
					<li><a href="">Kontakt</a></li>
				</ul>
			</nav>
			<button class="order-button" type="submit">Zamów</button>
		</header>
		<main>
			<section class="reviews"></section>
			<section class="offer">
				<div class="card">
					<img src="src/assets/espresso.png" alt="Karta z espresso" />
					<h1>Espresso</h1>
					<p>Mała, mocna kawa</p>
					<button>Więcej</button>
				</div>
				<div class="card">
					<img src="src/assets/espresso.png" alt="Karta z doppio" />
					<h1>Doppio</h1>
					<p>Podwójne espresso</p>
					<button>Więcej</button>
				</div>
				<div class="card">
					<img src="src/assets/espresso.png" alt="Karta z americano" />
					<h1>Americano</h1>
					<p>Czarna kawa o małej mocy</p>
					<button>Więcej</button>
				</div>
			</section>
			<section class="contact">
				<form>
					<div class="form-group">
						<label for="first-name">Imie</label>
						<input type="text" id="first-name" name="first-name" required />
					</div>

					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" id="email" name="email" required />
					</div>

					<div class="form-group">
						<label for="message">Wiadomość</label>
						<textarea id="message" name="message" placeholder="Wpisz swoją wiadomość:" required></textarea>
					</div>
					<button type="submit">Wyślij</button>
				</form>
			</section>
		</main>
		<footer>
			<p>&copy; 2025 Cafe Aurora. Wszystkie prawa zastrzeżone.</p>
		</footer>
	</body>
</html>
